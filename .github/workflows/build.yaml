name: build
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/generatepdf:latest
      
      - name: Pull image 
        run: |
          mkdir -p image
          docker pull ${{ vars.DOCKERHUB_USERNAME }}/generatepdf:latest
          docker save -o image/generatepdf.tar ${{ vars.DOCKERHUB_USERNAME }}/generatepdf:latest
      
      - name: Upload Docker Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generatepdf-image
          path: image/generatepdf.tar
      
